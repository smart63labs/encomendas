apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: novoprotocolo
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: backend
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: novoprotocolo
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: novoprotocolo
spec:
  minReplicas: 5
  maxReplicas: 20

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: novoprotocolo
spec:
  minReplicas: 5
  maxReplicas: 15