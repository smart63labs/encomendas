apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: novoprotocolo
  labels:
    app: novoprotocolo
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: novoprotocolo
      component: frontend
  template:
    metadata:
      labels:
        app: novoprotocolo
        component: frontend
    spec:
      containers:
      - name: frontend
        image: novoprotocolo/frontend:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      initContainers:
      - name: wait-for-backend
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for backend service to be ready..."
          until nc -z backend-service 3001; do
            echo "Backend is not ready yet. Waiting..."
            sleep 5
          done
          echo "Backend is ready!"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: novoprotocolo
  labels:
    app: novoprotocolo
    component: frontend
spec:
  selector:
    app: novoprotocolo
    component: frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: novoprotocolo
  labels:
    app: novoprotocolo
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80