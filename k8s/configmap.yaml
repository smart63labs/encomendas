apiVersion: v1
kind: ConfigMap
metadata:
  name: novoprotocolo-config
  namespace: novoprotocolo
  labels:
    app: novoprotocolo
data:
  # Configurações do Backend
  NODE_ENV: "production"
  PORT: "3001"
  BYPASS_RATE_LIMIT: "false"
  
  # Configurações do Banco de Dados - Nuvem
  DB_HOST: "cdbsfz-vip"
  DB_PORT: "1521"
  DB_SERVICE_NAME: "prothm.sefaz.to.gov.br"
  DB_SID: ""
  
  # Configurações do Banco de Dados - Localhost (comentado)
  # DB_HOST: "oracle-service"
  # DB_PORT: "1521"
  # DB_SERVICE_NAME: "FREEPDB1"
  # DB_SID: "FREEPDB1"
  
  # Configurações do Frontend
  VITE_API_URL: "http://backend-service:3001"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: novoprotocolo
  labels:
    app: novoprotocolo
    component: frontend
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        # Configurações de log
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        # Configurações de performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Compressão
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            application/atom+xml
            application/geo+json
            application/javascript
            application/x-javascript
            application/json
            application/ld+json
            application/manifest+json
            application/rdf+xml
            application/rss+xml
            application/xhtml+xml
            application/xml
            font/eot
            font/otf
            font/ttf
            image/svg+xml
            text/css
            text/javascript
            text/plain
            text/xml;

        # Configurações de segurança
        server_tokens off;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        server {
            listen 8080;
            server_name _;
            root /usr/share/nginx/html;
            index index.html index.htm;

            # Configuração para SPA (Single Page Application)
            location / {
                try_files $uri $uri/ /index.html;
            }

            # Proxy para API do backend
            location /api/ {
                proxy_pass http://backend-service:3001/api/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Cache para assets estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # Configuração para arquivos de manifest
            location ~* \.(webmanifest|json)$ {
                expires 1d;
                add_header Cache-Control "public";
            }

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Configurações de erro
            error_page 404 /index.html;
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root /usr/share/nginx/html;
            }
        }
    }