version: '3.8'

services:
  # Banco de dados Oracle para desenvolvimento
  oracle-db-dev:
    image: container-registry.oracle.com/database/free:latest
    container_name: novoprotocolo-oracle-dev
    environment:
      - ORACLE_PWD=Oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_dev_data:/opt/oracle/oradata
      - ./docs/ScriptsSQL:/docker-entrypoint-initdb.d/startup
    networks:
      - novoprotocolo-dev-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/Oracle123@//localhost:1521/FREE", "as", "sysdba", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Backend em modo desenvolvimento
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: novoprotocolo-backend-dev
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_USER=protocolo_user
      - DB_PASSWORD=Anderline49
      - DB_CONNECT_STRING=oracle-db-dev:1521/FREEPDB1
      - DB_HOST=oracle-db-dev
      - DB_PORT=1521
      - DB_SERVICE_NAME=FREEPDB1
      - DB_SID=FREEPDB1
      - BYPASS_RATE_LIMIT=true
    ports:
      - "3001:3001"
      - "9229:9229" # Debug port
    depends_on:
      oracle-db-dev:
        condition: service_healthy
    networks:
      - novoprotocolo-dev-network
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - backend_dev_logs:/app/logs
      - backend_node_modules:/app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend em modo desenvolvimento
  frontend-dev:
    image: node:18-alpine
    container_name: novoprotocolo-frontend-dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    ports:
      - "8080:8080"
    depends_on:
      backend-dev:
        condition: service_healthy
    networks:
      - novoprotocolo-dev-network
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./package.json:/app/package.json:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./postcss.config.js:/app/postcss.config.js:ro
      - ./index.html:/app/index.html:ro
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  oracle_dev_data:
    driver: local
  backend_dev_logs:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  novoprotocolo-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16