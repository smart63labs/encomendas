version: '3.8'

services:
  # Banco de dados Oracle
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    container_name: novoprotocolo-oracle
    environment:
      - ORACLE_PWD=Oracle123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./docs/ScriptsSQL:/docker-entrypoint-initdb.d/startup
    networks:
      - novoprotocolo-network
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/Oracle123@//localhost:1521/FREE", "as", "sysdba", "@/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novoprotocolo-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Configuração para banco em nuvem
      - DB_USER=protocolo
      - DB_PASSWORD=P56$$etrw&
      - DB_CONNECT_STRING=cdbsfz-vip:1521/prothm.sefaz.to.gov.br
      - DB_HOST=cdbsfz-vip
      - DB_PORT=1521
      - DB_SERVICE_NAME=prothm.sefaz.to.gov.br
      - DB_SID=
      # Configuração para banco localhost (comentado)
      # - DB_USER=protocolo_user
      # - DB_PASSWORD=Anderline49
      # - DB_CONNECT_STRING=oracle-db:1521/FREEPDB1
      # - DB_HOST=oracle-db
      # - DB_PORT=1521
      # - DB_SERVICE_NAME=FREEPDB1
      # - DB_SID=FREEPDB1
      - BYPASS_RATE_LIMIT=true
    ports:
      - "3001:3001"
    # depends_on removido pois o banco está na nuvem
    # depends_on:
    #   oracle-db:
    #     condition: service_healthy
    networks:
      - novoprotocolo-network
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novoprotocolo-frontend
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - novoprotocolo-network
    environment:
      - VITE_API_URL=http://10.9.1.95:3001/api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Nginx Reverse Proxy (opcional para produção)
  nginx:
    image: nginx:alpine
    container_name: novoprotocolo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - novoprotocolo-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  oracle_data:
    driver: local
  backend_logs:
    driver: local

networks:
  novoprotocolo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16